<!DOCTYPE html>
<html lang="en-gb">

<head>
  <!-- Meta data -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS file -->
  <link rel="stylesheet" href="assets/style.css" />
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Title -->
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- Heading -->
  <header class="container-fluid text-center p-2" id="header">
    <h1>Weather Dashboard</h1>
  </header>
  
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <!-- Search section -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">Search for a city:</h2>
        <form id="search-form" class="form">
              <div class="input-group mb-3">
                <input type="text" placeholder="Type a city name here" id="search-input">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
              </div>
        </form>
        <div class="list-group d-grid gap-2" id="city-history"></div>
      </aside>

      <div class="col-lg-9 pb-3">

      <!-- Display section - current day -->
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h2>Today's forecast: </h2>
          <div class="card" style="width: 100%;">
            <div class="card-body" id="current-day-card">
              <p id="city-name"></p>
              <p id="current-date"></p>
              <img id="current-card-icon" src=""></img>
              <p id="current-temperature"></p>
              <p id="current-wind"></p>
              <p id="current-humidity"></p>
            </div>
          </div>
        </section>

        <!-- Display section - forecast -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        <h2>5-day forecast: </h2>

        <div class="d-flex p-2">

          <div class="card" style="width: 20%;" id="forecast-card">
            <div class="card-body">
              <h5 id="card-heading"></h5>
              <img id="card-icon" src=""></img>
              <p id="temperature"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>

          <div class="card" style="width: 20%;" id="forecast-card">
            <div class="card-body">
              <h5 id="card-heading"></h5>
              <img id="card-icon" src=""></img>
              <p id="temperature"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>

          <div class="card" style="width: 20%;" id="forecast-card">
            <div class="card-body">
              <h5 id="card-heading"></h5>
              <img id="card-icon" src=""></img>
              <p id="temperature"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>

          <div class="card" style="width: 20%;" id="forecast-card">
            <div class="card-body">
              <h5 id="card-heading"></h5>
              <img id="card-icon" src=""></img>
              <p id="temperature"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>

          <div class="card" style="width: 20%;" id="forecast-card">
            <div class="card-body">
              <h5 id="card-heading"></h5>
              <img id="card-icon" src=""></img>
              <p id="temperature"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>

        </section>

      </div>
    </div>
  </div>

  <!-- Day.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript file -->
  <script src="script.js"></script>

</body>

</html>
