<!DOCTYPE html>
<html lang="en-gb">

<head>
  <!-- Meta data -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS file -->
  <link rel="stylesheet" href="styles/reset.css" />
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Title -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
        Form for users to search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 id="card-day0-heading"></h5>
              <img id="card-day0-icon" src=""></img>
              <ol id="card-day0-list"></ol>
            </div>
          </div>

        </section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 id="card-day1-heading"></h5>
              <img id="card-day1-icon" src=""></img>
              <ol id="card-day1-list"></ol>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 id="card-day2-heading"></h5>
              <img id="card-day2-icon" src=""></img>
              <ol id="card-day2-list"></ol>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 id="card-day3-heading"></h5>
              <img id="card-day3-icon" src=""></img>
              <ol id="card-day3-list"></ol>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 id="card-day4-heading"></h5>
              <img id="card-day4-icon" src=""></img>
              <ol id="card-day4-list"></ol>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 id="card-day5-heading"></h5>
              <img id="card-day5-icon" src=""></img>
              <ol id="card-day5-list"></ol>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Day.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
